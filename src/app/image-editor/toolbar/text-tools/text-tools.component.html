<!-- text input -->
<div *ngIf="selectedToolType==='TEXT'" class="text-field-container">
  <mat-form-field class="examdivle-full-width text-field" color="accent">
    <input matInput type="text" placeholder="Text" [(ngModel)]="text">
  </mat-form-field>
</div>

<!-- text styling -->
<mat-grid-list class="font-style-container" cols="4" rowHeight="52px">
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleBold()"><i [ngClass]="{'active-icon':fontWeight==='bold'}" class="material-icons icons">format_bold</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleItalic()"><i [ngClass]="{'active-icon':fontStyle==='italic'}" class="material-icons icons">format_italic</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleUnderline()"><i [ngClass]="{'active-icon':underline}" class="material-icons icons">format_underlined</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleLinethrough()"><i [ngClass]="{'active-icon':linethrough}" class="material-icons icons">strikethrough_s</i></button>
  </mat-grid-tile>
</mat-grid-list>

<!-- text align -->
<mat-grid-list *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" class="text-align-container" cols="4" rowHeight="52px">
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('left')"><i [ngClass]="{'active-icon':textAlign==='left'}" class="material-icons icons">format_align_left</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('center')"><i [ngClass]="{'active-icon':textAlign==='center'}" class="material-icons icons">format_align_center</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('right')"><i [ngClass]="{'active-icon':textAlign==='right'}" class="material-icons icons">format_align_right</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('justify')"><i [ngClass]="{'active-icon':textAlign==='justify'}" class="material-icons icons">format_align_justify</i></button>
  </mat-grid-tile>
</mat-grid-list>

<!-- font size -->
<div class="picker-container" style="margin:16px 0px 0px 0px;">
  <div class="font-size-text">
    {{fontSize}}
  </div>
  <div class="slider-wrapper">
    <mat-slider min="8" step="1" max="74" thumb-label="true" [(ngModel)]="fontSize" class="slider "></mat-slider>
  </div>
</div>

<!-- color and opacity picker -->
<div class="picker-container">
  <button mat-icon-button [(colorPicker)]="color" [cpWidth]="205 " [cpPosition]="'bottom'" [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true"
    [cpSaveClickOutside]="true">
  <i [style.color]="color " class="material-icons icons">color_lens</i>
  </button>
  <div class="slider-wrapper">
    <mat-slider *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" min="0" step="0.1" max="1" thumb-label="true" [(ngModel)]="opacity"
      class="slider"></mat-slider>
  </div>
</div>

<!-- line height picker -->
<div *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" class="picker-container">
  <div class="non-interactive-icon-wrapper">
    <i class="material-icons icons">format_line_spacing</i>
  </div>
  <div class="slider-wrapper">
    <mat-slider min="0" step="0.8" max="4" thumb-label="true" [(ngModel)]="lineHeight" class="slider"></mat-slider>
  </div>
</div>

<!-- char spacing picker -->
<div *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" class="picker-container">
  <div class="non-interactive-icon-wrapper">
    <i class="material-icons icons">space_bar</i>
  </div>
  <div class="slider-wrapper">
    <mat-slider min="-200" step="1" max="200" thumb-label="true" [(ngModel)]="charSpacing" class="slider"></mat-slider>
  </div>
</div>

<!-- add button -->
<div *ngIf="selectedToolType==='TEXT'" class="button-container">
  <button mat-raised-button color="accent" class="button" (click)="addTextToCanvas()">ADD</button>
</div>

<!-- edit button -->
<div *ngIf="selectedToolType!=='TEXT'" class="button-container">
  <button mat-raised-button color="accent" class="button" (click)="onUpdateText()">APPLY</button>
</div>
