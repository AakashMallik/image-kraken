<!-- text styling -->
<mat-grid-list class="style-container" cols="4" rowHeight="48px">
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleBold()"><i [ngClass]="{'active-icon':fontWeight==='bold'}" class="material-icons icons">format_bold</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleItalic()"><i [ngClass]="{'active-icon':fontStyle==='italic'}" class="material-icons icons">format_italic</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleUnderline()"><i [ngClass]="{'active-icon':underline}" class="material-icons icons">format_underlined</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="toggleLinethrough()"><i [ngClass]="{'active-icon':linethrough}" class="material-icons icons">strikethrough_s</i></button>
  </mat-grid-tile>
</mat-grid-list>

<!-- text align -->
<mat-grid-list *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" class="style-container" cols="4" rowHeight="48px">
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('left')"><i [ngClass]="{'active-icon':textAlign==='left'}" class="material-icons icons">format_align_left</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('center')"><i [ngClass]="{'active-icon':textAlign==='center'}" class="material-icons icons">format_align_center</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('right')"><i [ngClass]="{'active-icon':textAlign==='right'}" class="material-icons icons">format_align_right</i></button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-icon-button (click)="setTextAlign('justify')"><i [ngClass]="{'active-icon':textAlign==='justify'}" class="material-icons icons">format_align_justify</i></button>
  </mat-grid-tile>
</mat-grid-list>

<!-- color and opacity picker -->
<div class="picker-container" style="margin:12px 0px 0px 0px;">
  <button mat-icon-button [(colorPicker)]="color" (colorPickerChange)="onUpdateText()" [cpWidth]="196" [cpDisableInput]="true"
    [cpPosition]="'bottom'" [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true" [cpSaveClickOutside]="true">
  <i [style.color]="color " class="material-icons icons">color_lens</i>
  </button>
  <div class="slider-wrapper">
    <mat-slider *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" min="0" step="0.1" max="1" thumb-label="true" [(ngModel)]="opacity"
      (change)="onUpdateText()" class="slider"></mat-slider>
  </div>
</div>

<!-- font size -->
<div class="picker-container">
  <div class="font-size-text">
    {{fontSize}}
  </div>
  <div class="slider-wrapper">
    <mat-slider min="8" step="1" max="74" thumb-label="true" [(ngModel)]="fontSize" (change)="onUpdateText()" class="slider "></mat-slider>
  </div>
</div>

<!-- line height picker -->
<div *ngIf="selectedToolType!=='TEXT:EDITING-ADVANCED'" class="picker-container">
  <div class="non-interactive-icon-wrapper">
    <i class="material-icons icons">format_line_spacing</i>
  </div>
  <div class="slider-wrapper">
    <mat-slider min="0" step="0.8" max="4" thumb-label="true" [(ngModel)]="lineHeight" (change)="onUpdateText()" class="slider"></mat-slider>
  </div>
</div>
